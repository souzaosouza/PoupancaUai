<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Metas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar a {
            text-decoration: none;
        }


        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a42924;
            padding: 5px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: none;
            text-decoration: none;
            /* Remover sublinhado do texto da navbar */
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }


        .navbar .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .navbar .profile .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .profile .info span {
            font-size: 14px;
            color: #e1e1e1;
        }

        .navbar .profile .info .name {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .profile .search {
            margin-top: 10px;
        }

        .navbar .profile .search input {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 40px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .content {
            margin-top: 120px;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .meta-image {
            width: 600px;
            margin-right: 20px;
            margin-top: 50px;
        }

        .meta-container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }

        .meta-form {
            flex: 1;
            margin-top: 150px;
            margin-left: 60px;
        }

        .visualization-card {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 50px;
        }

        .table {
            background-color: white;
            border-radius: 5px;
        }

        th {
            background-color: #a42924;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            text-align: right;
            margin-left: 75px;
        }

        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar">
            <a href="inicial.html" class="title" style="display: flex; align-items: center;">
                <img src="logo.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 8px;">
                <span style="display: flex; align-items: center;">Poupança Uai</span>
            </a>
            <div class="profile" style="margin-right: 60px;">
                <img src="https://i.pravatar.cc/60" alt="Foto de Perfil">
                <div class="info">
                    <div class="name">Lucas de Souza<span class="status-dot"></span></div>
                    <span>lucasteste@gmail.com</span>
                    <div class="search">
                        <input type="text" placeholder="Search Activities, messages">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5 meta-container">
        <img src="https://img.freepik.com/vetores-premium/personagem-de-desenho-grafico-vetorial-de-ilustracao-de-apresentacao-de-negocios_516790-821.jpg?w=996"
            alt="Meta" class="meta-image">
        <div class="meta-form">
            <h3>Minhas Metas</h3>
            <div class="mb-3">
                <label for="metaName" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="metaName" placeholder="Digite a descrição da meta">
            </div>
            <div class="mb-3">
                <label for="metaValue" class="form-label">Valor</label>
                <input type="number" class="form-control" id="metaValue" placeholder="Digite o valor da meta">
            </div>
            <button class="btn btn-success" onclick="addMeta()">Adicionar</button>
        </div>
    </div>

    <div class="container">
        <div class="visualization-card">
            <h4>Visualização das Metas</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Acumulado</th>
                        <th scope="col">Porcentagem</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="metaList">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addMeta() {
            const metaName = document.getElementById('metaName').value;
            const metaValue = parseFloat(document.getElementById('metaValue').value);

            if (metaName && !isNaN(metaValue) && metaValue > 0) {
                const metaList = document.getElementById('metaList');
                const newRow = document.createElement('tr');
                const accumulated = 0;

                newRow.innerHTML = `
                    <td>${metaName}</td>
                    <td>R$${metaValue.toFixed(2)}</td>
                    <td>R$${accumulated.toFixed(2)}</td>
                    <td>0%</td>
                    <td>
                        <button class="btn btn-success" onclick="addValueToMeta(this)">Adicionar Valor</button>
                        <button class="btn btn-danger" onclick="removeMeta(this)">Remover</button>
                    </td>`;
                metaList.appendChild(newRow);

                document.getElementById('metaName').value = '';
                document.getElementById('metaValue').value = '';
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        }

        function addValueToMeta(button) {
            const row = button.parentNode.parentNode;
            const accumulatedCell = row.cells[2];
            const percentageCell = row.cells[3];
            const addedValue = parseFloat(prompt("Digite o valor a adicionar:"));

            if (!isNaN(addedValue) && addedValue > 0) {
                const currentValue = parseFloat(row.cells[1].innerText.replace('R$', '').replace('.', '').replace(',', '.'));
                const currentAccumulated = parseFloat(accumulatedCell.innerText.replace('R$', '').replace('.', '').replace(',', '.'));

                const newAccumulated = currentAccumulated + addedValue;
                accumulatedCell.innerText = `R$${newAccumulated.toFixed(2)}`;

                const newPercentage = Math.floor((newAccumulated / currentValue) * 100);
                percentageCell.innerText = `${newPercentage}%`;
            } else {
                alert('Por favor, insira um valor válido.');
            }
        }

        function removeMeta(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rc0etj9YEO8Z0MykQ6PjS7d2lbTz4gYTO9MvXj/ye0C5PjLJ3gxd+ww4lUIqTkqH"
        crossorigin="anonymous"></script>
</body>

</html>
