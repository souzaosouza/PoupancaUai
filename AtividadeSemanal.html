<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Semanal</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar a {
            text-decoration: none;
        }


        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a42924;
            padding: 5px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: none;
            text-decoration: none;

        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }


        .navbar .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .navbar .profile .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .profile .info span {
            font-size: 14px;
            color: #e1e1e1;
        }

        .navbar .profile .info .name {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .profile .search {
            margin-top: 10px;
        }

        .navbar .profile .search input {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 40px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .content {
            margin-top: 120px;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #a42924;
            color: white;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #a42924;
            color: white;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 450px;
            border-radius: 5px;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .add-button {
            border-radius: 20px;
            padding: 12px 24px;
            background-color: #a42924;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .add-button:hover {
            background-color: #b94945;
        }

        .tipo-entrada {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
        }

        .tipo-entrada:hover {
            background-color: darkgreen;
        }

        .tipo-saida {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            display: inline-block;
        }

        .tipo-saida:hover {
            background-color: darkred;
        }

        .remove-button {
            background-color: #b94945;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #b94945;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
        }

        .modal-content h3 {
            text-align: center;
            font-size: 25px;
            margin-bottom: 10px;
            margin-top: -5px;

        }

        .modal-content .tipo-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;

        }

        .modal-content input[type="date"],
        .modal-content input[type="text"] {
            width: calc(100% + 10px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;

        }

        .add-modal-button {
            margin-right: 150px;
            background-color: #b94945;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 20px;
            color: white;
        }

        .add-modal-button:hover {
            background-color: #b94945;
        }

        .add-modal-button-container {
            display: flex;
            justify-content: flex-end;
        }

        .assistant-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a42924;

            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;

        }

        .assistant-button:hover {
            background-color: #9e2929;

            transform: scale(1.1);

        }

        .muted {
            background-color: #6c757d;

        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }



        @media (max-width: 768px) {


            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .navbar .title {
                font-size: 18px;
                margin: 0;
                text-align: center;
            }

            .navbar .profile {
                flex-direction: column;
                align-items: center;
                margin: 0;
            }

            .navbar .profile img {
                width: 50px;
                height: 50px;
            }

            .navbar .profile .info {
                align-items: center;
                text-align: center;
            }

            .navbar .profile .info .name {
                font-size: 16px;
            }

            
            table,
            th,
            td {
                font-size: 12px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;                        
            }

            
            .add-button {
                padding: 10px;
                font-size: 14px;
            }

           
            .modal-content {
                width: 90%;
                padding: 20px;
            }

            .modal-content h3 {
                font-size: 20px;
            }

            .modal-content input[type="date"],
            .modal-content input[type="text"] {
                width: 100%;
            }

            .add-modal-button {
                font-size: 14px;
                padding: 10px;
            }

            
            .assistant-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar .title {
                font-size: 16px;
            }

            .navbar .profile img {
                width: 40px;
                height: 40px;
            }


            .container {
                padding: 10px;
            }

            h1.text-center {
                font-size: 18px;
            }

            .add-button {
                font-size: 12px;
            }

            .modal-content h3 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="inicial.html" class="title" style="display: flex; align-items: center;">
                <img src="logo.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 8px;">
                <span style="display: flex; align-items: center;">Poupança Uai</span>
            </a>
            <div class="profile" style="margin-right: 60px;">
                <img src="https://i.pravatar.cc/60" alt="Foto de Perfil">
                <div class="info">
                    <div class="name">Lucas de Souza<span class="status-dot"></span></div>
                    <span>lucasteste@gmail.com</span>
                    <div class="search">
                        <input type="text" placeholder="Search Activities, messages">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <h1 class="text-center">Atividade Semanal</h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="chart-container">
                        <div id="chart"></div>
                    </div>
                </div>
            </div>

            <h1 class="text-center">Últimas Transações</h1>
            <div class="card">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th>Detalhes</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <button class="add-button" onclick="openModal()">Adicionar Transação</button>
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Adicionar Transação</h3>
            <div>
                <label for="tipo">Tipo:</label>
                <div class="tipo-container">
                    <button class="tipo-entrada" onclick="selectTipo('Entrada')">Entrada</button>
                    <button class="tipo-saida" onclick="selectTipo('Saída')">Saída</button>
                </div>
            </div>
            <label for="data">Data:</label>
            <input type="date" id="data" required>
            <label for="detalhes">Detalhes:</label>
            <input type="text" id="detalhes" placeholder="Detalhes" required>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" placeholder="Valor" required oninput="formatCurrency(this)">
            <div class="add-modal-button-container">
                <button class="add-modal-button" onclick="addTransaction()">Adicionar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>


        let assistantActive = false;

        function login() {
            var email = document.getElementById('form1Example13').value;
            var password = document.getElementById('form1Example23').value;

            if (email && password) {
                window.location.href = 'inicial.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function readText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }


        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.readable').forEach(element => {
                element.addEventListener('mouseover', () => {
                    if (assistantActive) {
                        const title = element.getAttribute('aria-label');
                        readText(title);
                    }
                });
            });


            document.getElementById('assistantButton').addEventListener('click', () => {
                assistantActive = !assistantActive;
                const button = document.getElementById('assistantButton');
                if (assistantActive) {
                    button.classList.remove('muted');
                    readText("Você ativou o assistente virtual.");
                } else {
                    button.classList.add('muted');
                    readText("Você desativou o assistente virtual.");
                }
            });
        });

        let transactions = [];
        let selectedTipo = '';

        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function selectTipo(tipo) {
            selectedTipo = tipo;
            const entradaBtn = document.querySelector('.tipo-entrada');
            const saidaBtn = document.querySelector('.tipo-saida');
            if (tipo === 'Entrada') {
                entradaBtn.style.border = '2px solid white';
                saidaBtn.style.border = 'none';
            } else {
                saidaBtn.style.border = '2px solid white';
                entradaBtn.style.border = 'none';
            }
        }

        function addTransaction() {
            const dataInput = document.getElementById("data").value;
            const dataFormatada = new Date(dataInput).toLocaleDateString('pt-BR');
            const detalhes = document.getElementById("detalhes").value;
            const valor = document.getElementById("valor").value.replace(/\./g, '').replace(',', '.');

            if (selectedTipo && dataFormatada && detalhes && valor) {
                transactions.push({
                    tipo: selectedTipo,
                    data: dataFormatada,
                    detalhes: detalhes,
                    valor: parseFloat(valor),
                });

                updateTable();
                closeModal();
                clearModalFields();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function clearModalFields() {
            document.getElementById("data").value = "";
            document.getElementById("detalhes").value = "";
            document.getElementById("valor").value = "";
            selectedTipo = '';
            const entradaBtn = document.querySelector('.tipo-entrada');
            const saidaBtn = document.querySelector('.tipo-saida');
            entradaBtn.style.border = 'none';
            saidaBtn.style.border = 'none';
        }

        function updateTable() {
            const tbody = document.querySelector("#transactionTable tbody");
            tbody.innerHTML = "";
            transactions.forEach((transaction, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td><button class="${transaction.tipo === 'Entrada' ? 'tipo-entrada' : 'tipo-saida'}">${transaction.tipo}</button></td>
                <td>${transaction.data}</td>
                <td>${transaction.detalhes}</td>
                <td>R$ ${transaction.valor.toFixed(2).replace('.', ',')}</td>
                <td><button class="remove-button" onclick="removeTransaction(${index})">Remover</button></td>
            `;
                tbody.appendChild(tr);
            });
        }

        function removeTransaction(index) {
            transactions.splice(index, 1);
            updateTable();
        }

        var options = {
            series: [{
                name: 'Crédito',
                data: [100, 55, 57, 56, 61, 58, 63, 60, 66]
            }, {
                name: 'Débito',
                data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
            }, {
                name: 'Rendimento',
                data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    endingShape: 'rounded',
                    columnWidth: '55%',
                },
            },
            dataLabels: {
                enabled: true
            },
            xaxis: {
                categories: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set'],
            },
            yaxis: {
                title: {
                    text: 'Valor (R$)',
                },
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                shared: true,
                intersect: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, '');
            value = (value / 100).toFixed(2) + '';
            value = value.replace('.', ',');
            value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = value;
        }
        let isMuted = false;
        let assistantVoice;
        const utterance = new SpeechSynthesisUtterance();


        function initializeAssistant() {
            const voices = speechSynthesis.getVoices();
            assistantVoice = voices.find(voice => voice.name.includes('Google US English')) || voices[0];
            utterance.voice = assistantVoice;
        }


        function toggleAssistant() {
            const assistantButton = document.getElementById('assistantButton');
            isMuted = !isMuted;
            assistantButton.classList.toggle('muted');

            if (!isMuted) {
                speak('Assistente ativado. Posicione o mouse sobre os elementos para obter ajuda.');
            } else {
                speak('Assistente desativado.');
            }
        }


        function speak(message) {
            if (!isMuted) {
                utterance.text = message;
                speechSynthesis.speak(utterance);
            }
        }


        function describeElement(event) {
            if (!isMuted) {
                const element = event.target;
                const description = element.getAttribute('data-description');
                if (description) {
                    speak(description);
                }
            }
        }


        document.querySelectorAll('*').forEach(element => {
            element.addEventListener('mouseover', describeElement);
        });


        window.addEventListener('load', initializeAssistant);

        let transactionType = 'Entrada';

        function toggleAssistant() {
            const assistantText = transactionType === 'Entrada' ? 'Você está prestes a adicionar uma entrada.' : 'Você está prestes a adicionar uma saída.';
            const speech = new SpeechSynthesisUtterance(assistantText);
            speech.lang = 'pt-BR';
            speechSynthesis.speak(speech);
        }

        function setTransactionType(type) {
            transactionType = type;
            const buttonText = type === 'Entrada' ? 'Entrada' : 'Saída';
            toggleAssistant();
        }

        function openModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
            const speech = new SpeechSynthesisUtterance('Você abriu o modal para adicionar uma transação.');
            speech.lang = 'pt-BR';
            speechSynthesis.speak(speech);
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            const speech = new SpeechSynthesisUtterance('Você fechou o modal.');
            speech.lang = 'pt-BR';
            speechSynthesis.speak(speech);
        }

        document.getElementById("addTransactionBtn").onclick = openModal;

        function addTransaction() {
            const description = document.getElementById("description").value;
            const date = document.getElementById("date").value;
            const value = document.getElementById("value").value;
            const transactionTable = document.getElementById("transactionTable").getElementsByTagName('tbody')[0];

            const newRow = transactionTable.insertRow();
            newRow.insertCell(0).innerText = date;
            newRow.insertCell(1).innerText = description;
            newRow.insertCell(2).innerText = transactionType;
            newRow.insertCell(3).innerText = `R$ ${parseFloat(value).toFixed(2)}`;
            newRow.insertCell(4).innerHTML = '<button class="remove-button" onclick="removeTransaction(this)">Remover</button>';

            const speech = new SpeechSynthesisUtterance('Transação adicionada com sucesso.');
            speech.lang = 'pt-BR';
            speechSynthesis.speak(speech);

            closeModal();
            clearModalInputs();
        }

        function clearModalInputs() {
            document.getElementById("description").value = '';
            document.getElementById("date").value = '';
            document.getElementById("value").value = '';
        }

        function removeTransaction(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);

            const speech = new SpeechSynthesisUtterance('Transação removida com sucesso.');
            speech.lang = 'pt-BR';
            speechSynthesis.speak(speech);
        }

        window.onclick = function (event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }

    </script>
    <button id="assistantButton" class="assistant-button" aria-label="Ativar assistente virtual">
        <i class="fas fa-volume-up"></i>
    </button>

</body>

</html>
