<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a42924;
            padding: 5px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 60px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: white;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .navbar .profile .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .profile .info span {
            font-size: 14px;
            color: #e1e1e1;
        }

        .navbar .profile .info .name {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .profile .search {
            margin-top: 10px;
        }

        .navbar .profile .search input {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 40px;
        }

        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0;
            padding: 20px;
            width: 100%;
            max-width: 100vw;
            margin-top: 100px;
            margin-left: -10px;
            margin-right: -100px;
        }

        .header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .gear-icon {
            margin-left: 10px;
        }

        .tabs {
            margin: 15px 0;
        }

        .tab-button {
            background-color: #e7e7e7;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #007BFF;
            color: white;
        }

        .filter-section {
            margin: 10px 0;
        }

        .date-picker {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 150px;
        }

        .filter-button,
        .export-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .filter-button {
            background-color: #007BFF;
            color: white;
        }

        .export-button {
            background-color: #28A745;
            color: white;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            width: 23%;
            text-align: center;
        }

        .card-value {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .arrow,
        .thumbs-up {
            font-size: 20px;
            margin-right: 5px;
        }

        .chart-section {
            margin: 10px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        #cash-flow-chart {
            width: 100%;
            height: 300px;
        }

        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                margin-bottom: 10px;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab-button {
                margin-bottom: 5px;
            }
        }


        .assistant-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a42924;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .muted {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="inicial.html" class="title" style="display: flex; align-items: center;">
                <img src="logo.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 8px;">
                <span style="display: flex; align-items: center;">Poupan√ßa Uai</span>
            </a>
            <div class="profile" style="margin-right: 60px;">
                <img src="https://i.pravatar.cc/60" alt="Foto de Perfil">
                <div class="info">
                    <div class="name">Lucas de Souza<span class="status-dot"></span></div>
                    <span>lucasteste@gmail.com</span>
                    <div class="search">
                        <input type="text" placeholder="Search Activities, messages">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="header">
                <h2>Caixinhas</h2>
                <i class="fas fa-cog gear-icon"></i>
            </div>

            <div class="tabs">
                <button class="tab-button active">Tab 1</button>
                <button class="tab-button">Tab 2</button>
                <button class="tab-button">Tab 3</button>
            </div>

            <div class="filter-section">
                <input type="date" class="date-picker">
                <button class="filter-button">Filtrar</button>
                <button class="export-button">Exportar</button>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="card-value">R$ 100,00</div>
                    <div class="thumbs-up">üëç</div>
                    <div>Recebido</div>
                </div>
                <div class="card">
                    <div class="card-value">R$ 50,00</div>
                    <div class="arrow">‚¨ÜÔ∏è</div>
                    <div>A Pagar</div>
                </div>
                <div class="card">
                    <div class="card-value">R$ 150,00</div>
                    <div class="thumbs-up">üëç</div>
                    <div>Rendendo</div>
                </div>
            </div>

            <div class="chart-section">
                <h3>Gr√°fico de Fluxo de Caixa</h3>
                <canvas id="cash-flow-chart"></canvas>
            </div>
        </div>
    </main>


    <button id="assistantButton" class="assistant-button" aria-label="Ativar assistente virtual">
        <i class="fas fa-volume-up"></i>
    </button>

    <script>
        const assistantButton = document.getElementById('assistantButton');
        let assistantActive = false;

        assistantButton.addEventListener('click', () => {
            assistantActive = !assistantActive;

            if (assistantActive) {
                assistantButton.classList.remove('muted');
                speak("Assistente virtual ativado. Estou aqui para ajudar!");
            } else {
                assistantButton.classList.add('muted');
                speak("Assistente virtual desativado.");
            }
        });

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'pt-BR';
            window.speechSynthesis.speak(speech);
        }


        document.querySelectorAll('.card, .tab-button, .filter-button').forEach(element => {
            element.addEventListener('mouseover', () => {
                if (assistantActive) {
                    speak(`Voc√™ est√° sobre ${element.innerText}`);
                }
            });
        });
    </script>
</body>

</html>
