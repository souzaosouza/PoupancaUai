<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #a42924;
      padding: 20px;
      color: white;
    }

    .navbar .title {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
    }

    .navbar .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .navbar .profile .info {
      display: flex;
      flex-direction: column;
    }

    .navbar .profile .info span {
      font-size: 14px;
      color: #e1e1e1;
    }

    .navbar .profile .info .name {
      font-size: 18px;
      font-weight: bold;
    }

    .navbar .profile .search {
      margin-left: 20px;
    }

    .navbar .profile .search input {
      padding: 5px 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
    }

    .assistant-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #a42924;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .assistant-button:hover {
      background-color: #9e2929;
      transform: scale(1.1);
    }

    .muted {
      background-color: #6c757d;
    }
  </style>
  <script>
    let assistantActive = false;

    function login() {
      var email = document.getElementById('form1Example13').value;
      var password = document.getElementById('form1Example23').value;

      if (email && password) {
        window.location.href = 'inicial.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }


    function readText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }


    document.addEventListener('DOMContentLoaded', () => {

      document.querySelectorAll('.readable').forEach(element => {
        element.addEventListener('mouseover', () => {
          if (assistantActive) {
            const title = element.getAttribute('aria-label') || element.textContent;
            readText(title);
          }
        });
      });


      document.querySelectorAll('.btn, .form-check-label').forEach(element => {
        element.addEventListener('mouseover', () => {
          if (assistantActive) {
            const title = element.getAttribute('aria-label') || element.textContent;
            readText(title);
          }
        });
      });


      document.getElementById('assistantButton').addEventListener('click', () => {
        assistantActive = !assistantActive;
        const button = document.getElementById('assistantButton');
        if (assistantActive) {
          button.classList.remove('muted');
          readText("Você ativou o assistente virtual.");
        } else {
          button.classList.add('muted');
          readText("Você desativou o assistente virtual.");
        }
      });
    });
  </script>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-6 col-xl-5">
          <img
            src="https://img.freepik.com/vetores-premium/personagem-de-desenho-grafico-vetorial-de-ilustracao-de-apresentacao-de-negocios_516790-821.jpg?w=996"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-5 col-lg-4 col-xl-3 offset-xl-1">
          <form>
            <h3 class="text-center">LOGIN</h3>

            <label class="form-label" for="form1Example13">Endereço de e-mail</label>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg readable"
                aria-label="Campo para digitar o endereço de e-mail" />
            </div>

            <label class="form-label" for="form1Example23">Senha</label>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg readable"
                aria-label="Campo para digitar a senha" />
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked
                  aria-label="Lembrar-me" />
                <label class="form-check-label" for="form1Example3">Lembrar-me</label>
              </div>
              <a href="#!" style="font-size: 12px; margin-left: -20px;" class="readable"
                aria-label="Clique para recuperar a senha">Esqueci minha senha</a>
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block readable" onclick="login()"
              aria-label="Clique para entrar">Entrar</button>

            <div class="account-text" style="margin-top: 15px; text-align: center;">
              <p style="display: inline;">Não possui uma conta?</p>
              <a href="cadastro.html" style="display: inline; color: blue; text-decoration: underline;" class="readable"
                aria-label="Clique para se inscrever">Inscreva-se</a>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <div class="line"></div>
              <span class="mx-3 text-muted">OU</span>
              <div class="line"></div>
            </div>

            <div class="d-flex justify-content-center gap-3">
              <a data-mdb-ripple-init class="btn btn-lg btn-block readable"
                style="background-color: #DB4437; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"
                href="#!" role="button" aria-label="Login com Google">
                <i class="fab fa-google" style="color: white; font-size: 24px;"></i>
              </a>
              <a data-mdb-ripple-init class="btn btn-lg btn-block readable"
                style="background-color: #000000; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"
                href="#!" role="button" aria-label="Login com Apple">
                <i class="fab fa-apple" style="color: white; font-size: 24px;"></i>
              </a>
              <a data-mdb-ripple-init class="btn btn-lg btn-block readable"
                style="background-color: #3b5998; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"
                href="#!" role="button" aria-label="Login com Facebook">
                <i class="fab fa-facebook-f" style="color: white; font-size: 24px;"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <button id="assistantButton" class="assistant-button" aria-label="Assistente Virtual">
    <i class="fas fa-volume-up"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pYwskDr7ChyWyH/CpCKtFT8eS+0hH+W38gILK33Jw4PE1xDJU7zqWj4zdHfj1gqX"
    crossorigin="anonymous"></script>
</body>
</html>
