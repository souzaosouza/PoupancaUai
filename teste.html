<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #assistant {
            padding: 20px;
            background-color: #a42924; /* Cor da navbar */
            color: white;
            border-radius: 8px;
            max-width: 400px;
            position: relative; /* Para melhor posicionamento do botão */
        }
        #start-button {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            color: #a42924;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="assistant">
        <h2>Assistente Virtual</h2>
        <button id="start-button">Iniciar Assistente</button>
        <p id="output"></p>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const output = document.getElementById('output');

        // Verifica se a API de reconhecimento de voz está disponível
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            recognition.onstart = () => {
                output.textContent = 'Ouvindo...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                output.textContent = `Você disse: "${transcript}"`;
                speak(`Você disse: "${transcript}"`);
                handleCommand(transcript);
            };

            recognition.onerror = (event) => {
                output.textContent = `Erro: ${event.error}`;
            };

            startButton.addEventListener('click', () => {
                output.textContent = 'Iniciando...';
                recognition.start();
            });
        } else {
            output.textContent = 'Desculpe, seu navegador não suporta a API de reconhecimento de voz.';
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = () => {
                console.log('Speech has finished being spoken.');
            };
            window.speechSynthesis.speak(utterance);
        }

        function handleCommand(command) {
            // Adicione lógica para comandos específicos
            if (command.includes('ajuda')) {
                speak('Como posso ajudar você?');
            } else if (command.includes('olá')) {
                speak('Olá! Como você está?');
            } else {
                speak('Desculpe, não entendi o que você disse.');
            }
        }
    </script>
</body>
</html>
