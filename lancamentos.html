<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Lançamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a42924;
            padding: 5px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: none;
            text-decoration: none;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .navbar .profile .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .profile .info span {
            font-size: 14px;
            color: #e1e1e1;
        }

        .navbar .profile .info .name {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .profile .search {
            margin-top: 10px;
        }

        .navbar .profile .search input {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group button {
            background-color: #a42924;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="inicial.html" class="title" style="display: flex; align-items: center;">
                <img src="logo.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 8px;">
                <span style="display: flex; align-items: center;">Poupança Uai</span>
            </a>
            <div class="profile" style="margin-right: 60px;">
                <img src="https://i.pravatar.cc/60" alt="Foto de Perfil">
                <div class="info">
                    <div class="name">Lucas de Souza<span class="status-dot"></span></div>
                    <span>lucasteste@gmail.com</span>
                    <div class="search">
                        <input type="text" placeholder="Search Activities, messages">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Registrar Lançamento</h1>
        
        <div class="form-group">
            <label for="tipo">Tipo de Lançamento</label>
            <select id="tipo">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="investimento">Investimento</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="Ex: Compra no supermercado">
        </div>
        
        <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" id="valor" placeholder="Ex: 150.00">
        </div>
        
        <div class="form-group">
            <label for="formaPagamento">Forma de Pagamento</label>
            <select id="formaPagamento">
                <option value="cartao">Cartão de Crédito</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="transferencia">Transferência</option>
            </select>
        </div>
        
        <div class="form-group">
            <button onclick="registrarLancamento()">Salvar Lançamento</button>
        </div>

        <h2>Lançamentos Registrados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Forma de Pagamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-lancamentos">
                
            </tbody>
        </table>
    </div>

    <script>
        
        function registrarLancamento() {
            const tipo = document.getElementById('tipo').value;
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const formaPagamento = document.getElementById('formaPagamento').value;
            
            if (descricao === "" || isNaN(valor) || valor <= 0) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }
            
            const data = new Date().toLocaleDateString();

            
            const tabela = document.getElementById('tabela-lancamentos');
            const row = tabela.insertRow();

            row.insertCell(0).innerText = data;
            row.insertCell(1).innerText = tipo.charAt(0).toUpperCase() + tipo.slice(1);
            row.insertCell(2).innerText = descricao;
            row.insertCell(3).innerText = `R$ ${valor.toFixed(2)}`;
            row.insertCell(4).innerText = formaPagamento.charAt(0).toUpperCase() + formaPagamento.slice(1);
            const acoesCell = row.insertCell(5);
            acoesCell.innerHTML = `
                <button onclick="editarLancamento(this)">Editar</button>
                <button onclick="excluirLancamento(this)">Excluir</button>
            `;
            
            
            document.getElementById('descricao').value = '';
            document.getElementById('valor').value = '';
        }

        
        function editarLancamento(btn) {
            const row = btn.parentElement.parentElement;
            const descricao = row.cells[2].innerText;
            const valor = row.cells[3].innerText.replace('R$', '').trim();
            const tipo = row.cells[1].innerText.toLowerCase();
            const formaPagamento = row.cells[4].innerText.toLowerCase();

            document.getElementById('descricao').value = descricao;
            document.getElementById('valor').value = valor;
            document.getElementById('tipo').value = tipo;
            document.getElementById('formaPagamento').value = formaPagamento;
            
            row.remove();
        }

        
        function excluirLancamento(btn) {
            const row = btn.parentElement.parentElement;
            row.remove();
        }
    </script>
    
</body>
</html>
