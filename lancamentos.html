<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar a {
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a42924;
            padding: 5px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            z-index: 1000;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
            margin-left: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: none;
            text-decoration: none;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .navbar .profile .info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar .profile .info span {
            font-size: 14px;
            color: #e1e1e1;
        }

        .navbar .profile .info .name {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .profile .search {
            margin-top: 10px;
        }

        .navbar .profile .search input {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 40px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 450px;
            height: 200px;
            margin-left: 60px;
            margin-top: 20px;
            align-items: center;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            text-align: center;

        }

        main {
            margin-top: 120px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .transaction-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.479);
            padding: 20px;
            margin-top: 70px; 
            width: 90%; 
            height: 350px;
            box
            

        }

        .add-transaction {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .add-transaction input,
        .add-transaction select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end; 
        }

        .button-group button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
        }

        .edit-button {
            background-color: #FFC107;
            color: white;
        }

        .remove-button {
            background-color: #F44336;
            color: white;
        }

        .toggle-button {
            margin: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-on {
            background-color: #4CAF50;
            color: white;
        }

        .toggle-off {
            background-color: #F44336;
            color: white;
        }
        .assistant-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a42924; 
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s; 
        }
      
        .assistant-button:hover {
            background-color: #9e2929; 
            transform: scale(1.1); 
        }
      
        .muted {
            background-color: #6c757d;
        }
        h6 {
            font-size: 30px;
            margin-top: 50px;
        }
        add-button 
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="inicial.html" class="title" style="display: flex; align-items: center;">
                <img src="logo.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 8px;">
                <span style="display: flex; align-items: center;">Poupança Uai</span>
            </a>
            <div class="profile" style="margin-right: 60px;">
                <img src="https://i.pravatar.cc/60" alt="Foto de Perfil">
                <div class="info">
                    <div class="name">Lucas de Souza<span class="status-dot"></span></div>
                    <span>lucasteste@gmail.com</span>
                    <div class="search">
                        <input type="text" placeholder="Search Activities, messages">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        

        <section class="grid">
            <div class="card" onmouseover="assistenteAtivo && speak('Recebido: R$ ' + document.getElementById('recebido-valor').textContent)">
                <h6 style="margin-bottom: auto;">Recebido</h6>
                <div style="font-size: 24px; font-weight: bold;" id="recebido-valor">R$ 0,00</div>
            </div>
            <div class="card" onmouseover="assistenteAtivo && speak('A Pagar: R$ ' + document.getElementById('apagar-valor').textContent)">
                <h6 style="margin-bottom: auto;">A Pagar</h6>
                <div style="font-size: 24px; font-weight: bold;" id="apagar-valor">R$ 0,00</div>
            </div>
            <div class="card" onmouseover="assistenteAtivo && speak('Rendendo: R$ ' + document.getElementById('rendendo-valor').textContent)">
                <h6 style="margin-bottom: auto;">Rendendo</h6>
                <div style="font-size: 24px; font-weight: bold;" id="rendendo-valor">R$ 0,00</div>
            </div>
        </section>

        <div class="transaction-container">
            <h5>Registrar Transações</h5>
            <div class="add-transaction">
                <select id="transaction-type" onmouseover="assistenteAtivo && speak('Selecione o tipo de transação')">
                    <option value="recebido">Recebido</option>
                    <option value="apagar">A Pagar</option>
                    <option value="rendendo">Rendendo</option>
                </select>
                <input type="number" id="transaction-amount" placeholder="Valor" onmouseover="assistenteAtivo && speak('Digite o valor da transação')" />
                <input type="text" id="transaction-description" placeholder="Descrição" onmouseover="assistenteAtivo && speak('Digite a descrição da transação')" />
                <input type="date" id="transaction-date" onmouseover="assistenteAtivo && speak('Selecione a data da transação')" />

                <div class="button-group">
                    <button class="add-button" onclick="addTransaction()">Adicionar Transação</button>
                    <button class="edit-button" onclick="editTransaction()">Editar Transação</button>
                    <button class="remove-button" onclick="removeTransaction()">Remover Transação</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let assistenteAtivo = false; 
    
        function speak(text) {
            if (assistenteAtivo) {
                const speech = new SpeechSynthesisUtterance(text);
                speech.lang = 'pt-BR'; 
                speech.volume = 1; 
                speech.rate = 1; 
                speech.pitch = 1; 
                window.speechSynthesis.speak(speech);
            }
        }
    
        
        function startAssistant() {
            const functionalities = [
                "Esta é a página de lançamentos. Aqui você pode acompanhar seus lançamentos semanais, prever seus gastos fixos e adicionar novos gastos.",
                "No card de 'Recebido', você verá o total de valores que já recebeu.",
                "No card de 'A Pagar', você pode visualizar todos os gastos que ainda precisa pagar.",
                "No card de 'Rendendo', você pode acompanhar quanto está rendendo suas economias.",
                "Clique no botão 'Adicionar' para adicionar novos lançamentos.",
                "Utilize o menu de navegação para acessar outras partes do site, como 'Minhas Metas' e 'Configurações'."
            ];
    
            functionalities.forEach(func => {
                speak(func); 
            });
        }
    
       
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            let recebidos = 0, aPagar = 0, rendendo = 0;
    
            transactions.forEach(transaction => {
                switch (transaction.type) {
                    case 'recebido':
                        recebidos += parseFloat(transaction.amount);
                        break;
                    case 'apagar':
                        aPagar += parseFloat(transaction.amount);
                        break;
                    case 'rendendo':
                        rendendo += parseFloat(transaction.amount);
                        break;
                }
            });
    
            document.getElementById('recebido-valor').textContent = `R$ ${recebidos.toFixed(2)}`;
            document.getElementById('apagar-valor').textContent = `R$ ${aPagar.toFixed(2)}`;
            document.getElementById('rendendo-valor').textContent = `R$ ${rendendo.toFixed(2)}`;
        }
    
      
        function addTransaction() {
            const type = document.getElementById('transaction-type').value;
            const amount = document.getElementById('transaction-amount').value;
            const description = document.getElementById('transaction-description').value;
            const date = document.getElementById('transaction-date').value;
    
            if (amount && description && date) {
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                transactions.push({ type, amount, description, date });
                localStorage.setItem('transactions', JSON.stringify(transactions));
                loadTransactions();
                alert("Transação adicionada com sucesso!");
                
                document.getElementById('transaction-amount').value = '';
                document.getElementById('transaction-description').value = '';
                document.getElementById('transaction-date').value = '';
            } else {
                alert("Por favor, preencha todos os campos!");
            }
        }
    
        
        document.addEventListener('DOMContentLoaded', () => {
            startAssistant();
            loadTransactions();
    
          
            document.querySelectorAll('.readable').forEach(element => {
                element.addEventListener('mouseover', () => {
                    if (assistenteAtivo) {
                        const title = element.getAttribute('aria-label') || element.textContent;
                        speak(title);
                    }
                });
            });
    
          
            document.getElementById('assistantButton').addEventListener('click', () => {
                assistenteAtivo = !assistenteAtivo; 
                const button = document.getElementById('assistantButton');
                if (assistenteAtivo) {
                    button.classList.remove('muted');
                    speak("Você ativou o assistente virtual.");
                } else {
                    button.classList.add('muted');
                    speak("Você desativou o assistente virtual.");
                }
            });
        });
    
        function login() {
            var email = document.getElementById('form1Example13').value;
            var password = document.getElementById('form1Example23').value;
    
            if (email && password) {
                window.location.href = 'inicial.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
    
    
   
    <button id="assistantButton" class="assistant-button" aria-label="Ativar assistente virtual">
        <i class="fas fa-volume-up"></i>
      </button>
</body>

</html>
